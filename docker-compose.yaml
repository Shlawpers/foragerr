services:
  foragerr:
    build: .
    container_name: foragerr
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Toronto  # Change to your timezone
    volumes:
      # Mount your config file
      - ./config.yaml:/app/config.yaml:ro
      # Persistent data (database, logs)
      - ./data:/app/data
    # Optional: If running alongside Radarr behind a VPN container
    # network_mode: "service:gluetun"

    # Optional: Use host network if Radarr is on localhost
    # network_mode: host
