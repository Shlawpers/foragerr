services:
  foragerr:
    # Option 1: Use pre-built image (recommended)
    image: ghcr.io/shlawpers/foragerr:latest

    # Option 2: Build locally (uncomment below, comment out image above)
    # build: .

    container_name: foragerr
    restart: unless-stopped
    environment:
      - TZ=America/Toronto  # Change to your timezone
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data

    # Uncomment ONE of the following if needed:

    # If Radarr is behind a VPN container (like Gluetun):
    # network_mode: "service:gluetun"

    # If Radarr is running directly on the host:
    # network_mode: host
